<!DOCTYPE html>
<html>
<body>

<h2>Server</h2>

<p>
  latt and long: <span id="location"></span>
</p>

<script>

const container = document.createElement('div');
container.setAttribute('class', 'container');

var request = new XMLHttpRequest()
request.open('GET', 'https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/search/?query=san', true)
request.onload = function() {
  // Begin accessing JSON data here
  var data = JSON.parse(this.response)

  if (request.status >= 200 && request.status < 400) {
    data.forEach(city => {
      const city_name = city.title;
      const woe_id = city.woeid;
      const latt_long = city.latt_long;

      const cityName = document.getElementById('cityName').textContent = city_name;
      const weatherId = document.getElementById('weatherId').textContent = woe_id;
      const location = document.getElementById('location').textContent = latt_long;
    })
  } else {
    console.log('error');
  }
}
request.send();
</script>
</body>
</html>
