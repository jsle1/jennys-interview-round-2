<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="homepage.css">
    <script src="homepage.js"></script>
<body>

  <div id="heading">
  <img src="bean-sprout.png" alt="Cute Bean Sprout">
  <h1>Weather Bean</h1>
  </div>

  <p>Input a city to find out the weather!
  <input type="text" id="cName" placeholder="New Orleans" name="City required size=30">
  <button type="submit" onclick="searchCity()">Search</button>
  </p>

  <!--Map appears here-->
  <div id="weatherMap"></div>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>   

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
crossorigin=""></script>
</head>

<!-- Populating the Map! -->
<script src="http://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
<script src="./leaflet-providers.js"></script> 
</body>

<script>

//L is the leaflet library
const mymap = L.map('weatherMap').setView([50.5,30.5], 2);
const marker = L.marker([0, 0]).addTo(mymap);
const tilesUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
const tiles = L.tileLayer(tilesUrl,
{   attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles courtesy of <a href="http://www.openstreetmap.bzh/" target="_blank">Breton OpenStreetMap Team</a>',
});
tiles.addTo(mymap);
// Added watercolor filter bc it looks pretty
L.tileLayer.provider('Stamen.Watercolor').addTo(mymap);

</script>

</html>
