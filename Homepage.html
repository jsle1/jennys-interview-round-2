  <div id="heading">
  <img src="./src/bean-sprout.png" alt="Cute Bean Sprout" height="150rem">
  <h1>Weather Bean</h1>

  <p>Input a city to find out the weather!</p>
  <form name= "enterCity">

  <button type="button" onclick="searchCity()">Search</button>
  </form>
</div>

    <div class="weatherInfo">
      <h1><span id="city_name">City</span></h1>
      <h2> <span id="the_temp">Current Temperature</span></h2>
      <p>High: <span id="max_temp"></span></p>
      <p>Low: <span id="min_temp"></span></p>
    </div>
      <div class="right">
        <!--where an image will go-->
        <img src="./src/clear.png" height="100rem" alt="weather" id="weatherPic">
        <p><span id="weather_state_name">Current Weather</span></p>
      </div>
</div>
